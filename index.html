    <script>
        function atualizarCronometro() {
            const dataDestino = new Date("December 28, 2024 03:00:00").getTime();
            const agora = new Date().getTime();
            const diferenca = dataDestino - agora;

            if (diferenca >= 0) {
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `
                    ${dias}d ${horas}h ${minutos}m ${segundos}s
                `;
            } else {
                document.getElementById("countdown").innerHTML = "Boa viagem! Aproveitem Porto Seguro!";
                clearInterval(intervalo);
            }
        }

        atualizarCronometro();
        const intervalo = setInterval(atualizarCronometro, 1000);
    </script>
